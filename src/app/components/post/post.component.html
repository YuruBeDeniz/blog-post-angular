@if (!isEditing()) {
    <div class="post-container">
        <p>{{post.post}}</p>
        <span>By {{post.author.username}}</span>
        @if (canEdit(post)) {
            <button class="btn-edit" (click)="toggleEdit()">Edit</button>
        }

    </div>
} @else {
    <app-post-detail 
        [post]="post" 
        (cancel)="toggleEdit()" 
        (update)="updatePost($event)" 
        (delete)="deletePost($event)"
    ></app-post-detail>
}
